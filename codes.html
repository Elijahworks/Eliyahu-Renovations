    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            direction: rtl;
            padding: 30px;
            background-color: #f9f9f9;
        }

        .input-wrapper {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 10px 40px 10px 10px;
            font-size: 18px;
            width: 100%;

            border-radius: 8px;
            border: 1px solid #aaa;

            direction: rtl;
            text-align: right;
            background: white;

        .toggle-visibility {

            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 0;
            outline: none;
        }

        .toggle-visibility:active {

        button {

            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        .banner {
            margin-top: 20px;
            background-color: #cc4848;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            animation: flash 0.4s ease-in-out alternate infinite;
            display: inline-block;
        }

        .banner.hidden {
            display: none;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }

            100% {

            }
        }
    </style>
</head>
