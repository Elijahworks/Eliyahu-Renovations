<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注专转 驻专拽</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>注专转 驻专拽</h2>
    <form id="editForm">
        <label>砖 驻专拽: <input type="text" name="projectname" required /></label>
        <label>转专: <textarea name="description"></textarea></label>
        <label>住住: <input type="text" name="status" /></label>
        <label>注专: <input type="text" name="city" /></label>
        <label>: <input type="text" name="height" /></label>
        <label>拽转: <input type="number" name="floors" /></label>
        <label>砖: <input type="text" name="area" /></label>
        <label>转转: <input type="text" name="address" /></label>
        <button type="submit"> 砖专</button>
    </form>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
        const supabase = createClient(
            'https://emaxgeigsgvusswhwjtr.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        );

        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get("id");
        const form = document.getElementById("editForm");

        // 注 转 驻专拽
        document.addEventListener("DOMContentLoaded", async () => {
            const { data: project } = await supabase
                .from("projects")
                .select("*")
                .eq("id", projectId)
                .single();

            for (const key in project) {
                if (form.elements[key]) form.elements[key].value = project[key];
            }
        });

        // 砖专 砖
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const updates = {};

            formData.forEach((value, key) => {
                updates[key] = value;
            });

            const { error } = await supabase
                .from("projects")
                .update(updates)
                .eq("id", projectId);

            if (error) {
                alert("砖 砖专: " + error.message);
            } else {
                alert("驻专拽 注 爪!");
                location.href = `project-details.html?id=${projectId}`;
            }
        });
    </script>
</body>

</html>
